<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <!--libraries-->
    <script src="libraries/tabletop.js" type="text/javascript"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <!--custom scripts-->
    <script src="scripts/senators.js" type="text/javascript"></script>
    <script src="scripts/states_titlecase.js" type="text/javascript"></script>
    <script src="scripts/canvasManager.js" type="text/javascript"></script>
    <script src="scripts/sketch.js" type="text/javascript"></script>
    <!--style-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>MEME GENERATOR</h1>
    <div class="container">
        <div id="canvas"></div>
        <div id="instructions">
            <ol>
                <li>Select your state</li>
                <select id="state-dropdown"></select>
                <span id="check-zip"></span>
                <li>Select a representative</li>
                <span id="list-reps"></span>
                <li>Select vote</li>
                <span id="list-votes"></span>
                <li>Save or tweet your meme</li>
                <span id="save-canvas"></span>
            </ol>
        </div>
        
    </div>
</body>
</html>
