<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>memez</title>
    <script src="sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"></link>
    <!--libraries-->
    <script src="libraries/tabletop.js" type="text/javascript"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <h1>meme generator</h1>
        <div id="instructions">
            <ol>
                <li>Enter your zip code to find your represenatives</li>
                <span id="check-zip"></span>
                <li>Click a rep to generate the most recent meme about them</li>
                <span id="list-reps"></span>
            </ol>
        </div>
        <div id="dashboard">
            <div id="canvas"></div>
            <div id="slider-area">
                <span id="smaller">A</span>
                <div id="size-slider"></div>
                <span id="bigger">A</span>
            </div>
            <div id="actions"></div>
        </div>
    </div>
</body>
</html>
