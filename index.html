<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>meme generator</title>
    <script type="text/javascript" src="databaseA.js"></script>
<!-- //jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"></link>
    <!--libraries-->
    <script src="libraries/tabletop.js" type="text/javascript"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <h1>meme generator</h1>
        <div id="instructions">
            <ol>
                <li>Choose State</li>
                <select id="state-dropdown"></select>
                <span id="check-zip"></span>
                <li>Click a rep to generate the most recent meme about them</li>
                <span id="list-reps"></span>
            </ol>
        </div>
        <div id="dashboard">
            <div id="canvas"></div>
            <div id="image-here"></div>
            <div id="slider-area">
                <span id="smaller">A</span>
                <div id="size-slider"></div>
                <span id="bigger">A</span>
            </div>
            <div id="actions"></div>
        </div>
    </div>
</body>
</html>
